<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <nav class="container">
      <button id="hamburger-menu" class="modal-toggle" aria-controls="restaurant-filter" aria-label="Restaurant filter menu (modal dialog)" tabindex="2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </button>
      <h1><a href="/" tabindex="1" aria-label="Restaurant Reviews, link to main page">Restaurant Reviews</a></h1>
    </nav>
    <div class="modal-overlay">
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true">
      <div id="map"></div>
    </section>

    <section id="restaurant-filter">
      <div class="filter-options modal-drawer">
        <div class="filter-options-header">
          <h2>Filter results</h2>
          <button id="hamburger-menu-close" class="modal-close" aria-label="Return to main content" tabindex="5">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M 4 12 L 20 12 M 4 12 L 12 6 M 4 12 L 12 18"/>
            </svg>
          </button>
        </div>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter restaurants by neighborhoods" tabindex="3">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter restaurants by cuisines" tabindex="4">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" class="container"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/database-helper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/html-element-builder.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/modal-drawer.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Restaurant Reviews, link to main page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
