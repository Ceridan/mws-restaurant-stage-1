<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Info</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/restaurant.css">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Restaurant Reviews, link to main page">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="maincontent" class="container">
    <section id="restaurant-container">
      <div class="restaurant-main-info">
        <h2 id="restaurant-name"></h2>
        <picture id="restaurant-picture">
          <img id="restaurant-img">
        </picture>
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-address-schedule">
        <address id="restaurant-address"></address>
        <table id="restaurant-hours"></table>
      </div>
    </section>

    <section id="map-container" aria-hidden="true">
      <div id="map" role="application"></div>
    </section>

    <section id="reviews-container">
      <ul id="reviews-list" class="container"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Restaurant Reviews, link to main page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/database-helper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/html-element-builder.js"></script>
  <script type="text/javascript" src="js/restaurant.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
</body>

</html>
