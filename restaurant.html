<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#f58500" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Info</title>

  <link rel="stylesheet" href="css/restaurant.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" aria-label="Restaurant Reviews, link to main page">Restaurant Reviews</a></h1>
      <ul id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <main id="maincontent" class="container">
    <section id="restaurant-container">
      <div class="restaurant-main-info">
        <h2 id="restaurant-name"></h2>
        <picture id="restaurant-picture">
          <img id="restaurant-img">
        </picture>
        <div class="container">
          <p id="restaurant-cuisine"></p>
          <button id="restaurant-favorite" class="button button-favorite" aria-label="Mark as favorite">
            <span class="button-text large">Mark as favorite</span>
            <span class="button-text small">â˜…</span>
          </button>
        </div>
      </div>
      <div class="restaurant-address-schedule">
        <address id="restaurant-address"></address>
        <table id="restaurant-hours"></table>
      </div>
    </section>

    <section id="map-container" aria-hidden="true">
      <div id="map" role="application"></div>
    </section>

    <section id="reviews-container">
      <h3>Reviews</h3>
      <button class="button button-review" aria-label="Write a review">Write a review</button>
      <ul id="reviews-list" class="container"></ul>

      <dialog id="review-dialog" role="dialog">
        <form id="review-form" method="dialog">
          <fieldset>
            <label for="review-form-rating">Rate the restaurant (1 to 5 stars): </label>
            <select id="review-form-rating">
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5" selected>5 stars</option>
            </select>
            <label for="review-form-comment">Your review: </label>
            <textarea id="review-form-comment" placeholder="Enter review here..." aria-placeholder="Enter review here..."></textarea>
            <button class="button button-review-save" aria-label="Save review">Save review</button>
            <button class="button button-review-cancel" aria-label="Cancel">Cancel</button>
          </fieldset>
        </form>
      </dialog>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Restaurant Reviews, link to main page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script async src="js/restaurant.bundle.js"></script>
  <!-- build:googlemaps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
  <!-- endbuild -->
</body>

</html>
